<form (ngSubmit)="onSubmit()">
  <div class="form-group my-3">
    <label for="title1">Title</label>
    <input type="text" [(ngModel)]="title" name="title1" class="form-control" id="title1" aria-describedby="emailHelp">
  </div>
  <div class="form-group my-2">
    <label for="description1">Description</label>
    <input type="text" class="form-control" name ="description1" id="description1" [(ngModel)]="desc">
  </div>
  <button type="submit" class="btn btn-primary my-3">Add Todo</button>
</form>
