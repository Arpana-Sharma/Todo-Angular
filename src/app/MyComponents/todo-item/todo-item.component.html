<div>
    <h5 [ngClass]="{'strike': !todo.active}">{{todo.title}}</h5>
    <p>{{todo.desc}}</p>
    <button class="btn btn-danger" (click)="OnClick(todo)">Delete</button>
    <div class="form-check">
        <input type="checkbox" class="form-check-input" id="Check1" (click)="onCheckboxClick(todo)"
        [checked]="!todo.active">
        <label class="form-check-label" for="Check1">Mark as Done</label>
    </div>
</div>
